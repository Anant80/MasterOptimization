<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MasterOptimizer Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⭐ Rate MasterOptimizer</h2>
    <label for="rating">Rating (1–5)</label>
    <select id="rating">
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Great</option>
      <option value="3">3 - Okay</option>
      <option value="2">2 - Needs Improvement</option>
      <option value="1">1 - Poor</option>
    </select>

    <label for="description" id="descLabel">What did you like?</label>
    <textarea id="description" placeholder="Share your thoughts..."></textarea>

    <button onclick="submitReview()">Submit Review</button>
  </div>

  <script>
    const rating = document.getElementById("rating");
    const description = document.getElementById("description");
    const label = document.getElementById("descLabel");

    rating.addEventListener("change", () => {
      if (parseInt(rating.value) >= 4) {
        label.innerText = "What did you like?";
      } else {
        label.innerText = "What was the problem?";
      }
    });

    function submitReview() {
      const selectedRating = rating.value;
      const reviewText = description.value.trim();

      if (!reviewText) {
        alert("Please enter your review.");
        return;
      }

      const title = encodeURIComponent(`⭐ Plugin Review: ${selectedRating}/5`);
      const body = encodeURIComponent(`Rating: ${selectedRating}/5\n\n${reviewText}`);
      const labels = encodeURIComponent("reviews");

      const githubURL = `https://github.com/anant80/MasterOptimizer/issues/new?labels=${labels}&title=${title}&body=${body}`;

      window.open(githubURL, "_blank");
    }
  </script>
</body>
</html>
