<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review MasterOptimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      color: #222;
    }
    select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Review MasterOptimizer</h1>

  <form id="reviewForm" target="_blank">
    <label for="rating">Your Rating (1–5)</label>
    <select id="rating" name="rating" required>
      <option value="">Select a rating</option>
      <option value="1">1 – Awful</option>
      <option value="2">2 – Bad</option>
      <option value="3">3 – Okay</option>
      <option value="4">4 – Good</option>
      <option value="5">5 – Excellent</option>
    </select>

    <div id="feedbackContainer" class="hidden">
      <label id="feedbackLabel" for="feedback"></label>
      <textarea id="feedback" name="feedback" placeholder="" required></textarea>
    </div>

    <button type="submit">Submit Review on GitHub</button>
  </form>

  <script>
    const ratingEl = document.getElementById("rating");
    const feedbackContainer = document.getElementById("feedbackContainer");
    const feedbackLabel = document.getElementById("feedbackLabel");
    const feedback = document.getElementById("feedback");
    const form = document.getElementById("reviewForm");

    ratingEl.addEventListener("change", () => {
      const rating = parseInt(ratingEl.value);
      if (rating >= 4) {
        feedbackContainer.classList.remove("hidden");
        feedbackLabel.textContent = "What did you like?";
        feedback.placeholder = "Tell us what you loved about the plugin!";
      } else if (rating < 3 && rating > 0) {
        feedbackContainer.classList.remove("hidden");
        feedbackLabel.textContent = "What’s the problem?";
        feedback.placeholder = "Describe the issue or what can be improved.";
      } else {
        feedbackContainer.classList.add("hidden");
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const rating = ratingEl.value;
      const message = feedback.value.trim();
      const issueTitle = encodeURIComponent(`Review – ${rating}/5`);
      const issueBody = encodeURIComponent(`${message}\n\nRating: ${rating}/5`);
      const githubURL = `https://github.com/Anant80/MasterOptimizer/issues/new?labels=reviews&title=${issueTitle}&body=${issueBody}`;
      window.open(githubURL, "_blank");
    });
  </script>
</body>
</html>
