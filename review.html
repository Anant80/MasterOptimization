<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review MasterOptimizer</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #e0e0e0;
    }

    p {
      font-size: 1rem;
      max-width: 640px;
      text-align: center;
      color: #b0b0b0;
      margin-bottom: 40px;
    }

    .input-group {
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 30px;
    }

    input, textarea {
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      color: #ffffff;
      font-size: 1rem;
      padding: 12px;
      border-radius: 6px;
      resize: vertical;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.3);
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .input-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>⭐ Review MasterOptimizer</h1>
  <p>Share your experience using <strong>MasterOptimizer</strong>. Your feedback helps us improve!</p>

  <div class="input-group">
    <input id="reviewerName" type="text" placeholder="Your name (required)">
    <input id="rating" type="number" min="1" max="5" placeholder="Rating (1–5)">
    <textarea id="reviewText" placeholder="What did you like or what can be improved?"></textarea>
  </div>

  <button onclick="submitReview()">Submit Review</button>

  <script>
    function submitReview() {
      const name = document.getElementById("reviewerName").value.trim();
      const rating = document.getElementById("rating").value.trim();
      const text = document.getElementById("reviewText").value.trim();

      if (!name || !rating || !text) {
        alert("Please fill out all fields.");
        return;
      }

      const title = encodeURIComponent(`⭐ Plugin Review: ${rating}/5 by ${name}`);
      const body = encodeURIComponent(
        `**Reviewer**: ${name}\n` +
        `**Rating**: ${rating}/5\n\n` +
        `${text}\n\n` +
        `*Submitted via review.html*`
      );

      const url = `https://github.com/Anant80/MasterOptimization/issues/new?labels=reviews&title=${title}&body=${body}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
