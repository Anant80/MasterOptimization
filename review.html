<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plugin Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⭐ Rate MasterOptimizer Plugin</h2>

    <label for="rating">Rating (1 to 5)</label>
    <select id="rating" required>
      <option value="" disabled selected>Select rating</option>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Needs improvement</option>
      <option value="3">3 - Average</option>
      <option value="4">4 - Good</option>
      <option value="5">5 - Excellent</option>
    </select>

    <label for="description" id="descLabel">Why?</label>
    <textarea id="description" rows="6" placeholder="Tell us your thoughts..."></textarea>

    <button onclick="submitReview()">Submit Review</button>
  </div>

  <script>
    const ratingInput = document.getElementById("rating");
    const label = document.getElementById("descLabel");

    ratingInput.addEventListener("change", function () {
      if (parseInt(this.value) < 4) {
        label.innerText = "What’s the problem?";
      } else {
        label.innerText = "What did you like?";
      }
    });

    function submitReview() {
      const rating = document.getElementById("rating").value;
      const desc = document.getElementById("description").value.trim();

      if (!rating || !desc) {
        alert("Please select a rating and write a description.");
        return;
      }

      const title = encodeURIComponent(`⭐ Plugin Review: ${rating}/5`);
      const body = encodeURIComponent(desc);

      // Redirect to new issue page on GitHub with prefilled content
      window.location.href = `https://github.com/anant80/MasterOptimizer/issues/new?title=${title}&body=${body}`;
    }
  </script>
</body>
</html>
