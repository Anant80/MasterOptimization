<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MasterOptimizer Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⭐ Leave a Review for MasterOptimizer</h2>
    <label for="stars">Rating (1–5)</label>
    <select id="stars">
      <option value="5">⭐⭐⭐⭐⭐ (5/5)</option>
      <option value="4">⭐⭐⭐⭐ (4/5)</option>
      <option value="3">⭐⭐⭐ (3/5)</option>
      <option value="2">⭐⭐ (2/5)</option>
      <option value="1">⭐ (1/5)</option>
    </select>

    <label for="description" id="descLabel">What did you like?</label>
    <textarea id="description" placeholder="Enter your review here..." rows="5"></textarea>

    <button onclick="submitReview()">Submit Review</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const descLabel = document.getElementById("descLabel");
    const starsSelect = document.getElementById("stars");
    starsSelect.addEventListener("change", () => {
      const val = parseInt(starsSelect.value);
      descLabel.innerText = val >= 4 ? "What did you like?" : "What was the problem?";
    });

    function submitReview() {
      const stars = document.getElementById("stars").value;
      const desc = document.getElementById("description").value.trim();
      if (!desc) {
        alert("Please enter a review description.");
        return;
      }

      const reviewText =
`Title: ⭐ Plugin Review: ${stars}/5

Review: ${stars}/5
Description:
${desc}`;

      navigator.clipboard.writeText(reviewText).then(() => {
        document.getElementById("message").innerText = "✅ Review copied! Redirecting to GitHub...";
        setTimeout(() => {
          window.location.href = "https://github.com/anant80/MasterOptimization/issues?q=state%3Aopen+label%3Areviews";
        }, 1500);
      }).catch(err => {
        alert("Failed to copy review to clipboard.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
