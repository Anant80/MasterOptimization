<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an Issue - MasterOptimizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>ðŸ›  Report a Bug or Problem</h1>
  <p>Tell us what issue you're facing with <strong>MasterOptimizer</strong>. This will open a GitHub issue with your message pre-filled.</p>

  <textarea id="issueText" placeholder="Describe the problem..."></textarea><br>
  <button onclick="submitIssue()">Submit to GitHub</button>

  <script>
    function submitIssue() {
      const message = document.getElementById("issueText").value;
      if (!message.trim()) {
        alert("Please describe the issue before submitting.");
        return;
      }
      const title = encodeURIComponent("Bug Report: " + message.split('\n')[0].slice(0, 50));
      const body = encodeURIComponent(message + "\n\n**Environment**:\n- Minecraft version: \n- Server type: \n- Plugin version: ");
      const url = `https://github.com/Anant80/MasterOptimization/issues/new?title=${title}&body=${body}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
