<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an Issue - MasterOptimizer</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.1em;
      color: #555;
      text-align: center;
      max-width: 750px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      max-width: 720px;
      height: 180px;
      padding: 14px;
      font-size: 15px;
      line-height: 1.6;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: border 0.3s ease-in-out;
    }

    textarea:focus {
      border-color: #007acc;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 500;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    button:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }

    footer a {
      color: #007acc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
        margin-bottom: 20px;
      }

      textarea {
        font-size: 14px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ›  Report a Bug or Problem</h1>
  <p>We value your feedback! Let us know what issue you're facing with <strong>MasterOptimizer</strong>, and we'll work to resolve it. This will open a GitHub issue with your message pre-filled for easy reporting.</p>

  <textarea id="issueText" placeholder="Please describe the issue you're experiencing..."></textarea>
  <button onclick="submitIssue()">Submit to GitHub</button>

  <footer>
    <p>Having trouble? Visit the <a href="https://modrinth.com/masteroptimizer" target="_blank">MasterOptimizer page</a> for more information.</p>
  </footer>

  <script>
    function submitIssue() {
      const message = document.getElementById("issueText").value;
      if (!message.trim()) {
        alert("Please describe the issue before submitting.");
        return;
      }

      const title = encodeURIComponent("Bug Report: " + message.split('\n')[0].slice(0, 50));
      const body = encodeURIComponent(message + "\n\n**Environment**:\n- Minecraft version: \n- Server type: \n- Plugin version: ");
      const url = `https://github.com/Anant80/MasterOptimization/issues/new?title=${title}&body=${body}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
